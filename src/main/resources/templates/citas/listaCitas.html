


<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista Citas</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


</head>
<body>


	<div class="mt-10" th:replace="componentes/menuNavegacion :: menuNavegacion"></div>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6 mt-4 mb-4">
				<div class="alert alert-primary" role="alert">Lista Citas</div>
			</div>
		</div>
	</div>



	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				<form th:action="@{/citas/cargarFormulario}" method="post">
					<table class="table table-striped table-white">
						<thead class="bg-primary text-white text-center">
							<tr>
								<th scope="col">Paciente</th>
								<th scope="col">Medico</th>
								<th scope="col">Horario Cita</th>

							</tr>
						</thead>
						<tbody>

							<th:block th:each=" cita :${citas}">

								<tr>
									<th scope="row" th:text="${cita.paciente}"></th>
									<td th:text="${cita.medico}"></td>
									<td class="text-center" th:text="${cita.horarioCita}"></td>

								</tr>

							</th:block>

						</tbody>
					</table>

					<button type="submit" class="btn btn-primary mt-4 mb-4">Insertar
						Registro</button>
				</form>

				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-center">

						<li class="page-item "
							th:classappend="(${#httpServletRequest.getParameter('page')} == '0')? 'active' : '' "><a
							class="page-link" th:href="@{/citas/listar?page=0&size=6}">1</a></li>
						<li class="page-item "
							th:classappend="(${#httpServletRequest.getParameter('page')} == '1')? 'active' : '' "><a
							class="page-link" th:href="@{/citas/listar?page=1&size=6}">2
						</a></li>
						<li class="page-item "
							th:classappend="(${#httpServletRequest.getParameter('page')} == '2')? 'active' : '' "><a
							class="page-link" th:href="@{/citas/listar?page=2&size=6}">3
						</a></li>

					</ul>
				</nav>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</body>
</html>
