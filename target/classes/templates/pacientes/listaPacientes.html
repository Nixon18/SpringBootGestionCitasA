


<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista Pacientes</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


</head>
<body>

	<div th:replace="componentes/menuNavegacion :: menuNavegacion"></div>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-10 mt-4 mb-4">
				<div class="alert alert-primary" role="alert">Lista Pacientes</div>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row justify-content-center">
			<div class="col-10">
				<form th:action="@{/pacientes/cargarFormulario}" method="post">
					<table class="table table-striped table-white">
						<thead class="bg-primary text-white text-center">
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Fecha Nacimiento</th>
								<th scope="col">identificacion</th>
								<th scope="col">tipoIdentificacion</th>
								<th scope="col">Eps</th>
								<th scope="col">historiaClinica</th>
								<th scope="col" colspan="2">Evento Asociado</th>

							</tr>
						</thead>
						<tbody>

							<th:block th:each=" paciente :${pacientes}">

								<tr>
									<th scope="row" th:text="${paciente.nombre}"></th>
									<td th:text="${paciente.fechaNacimiento}"></td>
									<td th:text="${paciente.identificacion}"></td>
									<td th:text="${paciente.tipoIdentificacion}"></td>
									<td th:text="${paciente.eps}"></td>
									<td th:text="${paciente.historiaClinica}"></td>
									<td><a
										th:href="@{/pacientes/cargarRegistro/details(campoClave=${paciente.identificacion})}">Actualizar</a>
									</td>
									<td><a
										th:href="@{/pacientes/eliminarRegistro/details(campoClave=${paciente.identificacion},page=0,size=6)}">Eliminar</a>
									</td>

								</tr>

							</th:block>

						</tbody>
					</table>

					<button type="submit" class="btn btn-primary mt-4 mb-4">Insertar
						Registro</button>
				</form>

				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-center">

						<li class="page-item "
							th:classappend="(${#httpServletRequest.getParameter('page')} == '0')? 'active' : '' "><a
							class="page-link" th:href="@{/pacientes/listar?page=0&size=6}">1</a></li>
						<li class="page-item "
							th:classappend="(${#httpServletRequest.getParameter('page')} == '1')? 'active' : '' "><a
							class="page-link" th:href="@{/pacientes/listar?page=1&size=6}">2
						</a></li>
						<li class="page-item "
							th:classappend="(${#httpServletRequest.getParameter('page')} == '2')? 'active' : '' "><a
							class="page-link" th:href="@{/pacientes/listar?page=2&size=6}">3
						</a></li>

					</ul>
				</nav>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</body>
</html>
