<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css">

<title>Actualizar Paciente</title>
</head>
<body>


	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6 mt-4 mb-4">
				<div class="alert alert-primary" role="alert">Actualizar Paciente</div>
			</div>
		</div>
	</div>


	<form
		th:action="@{/pacientes/actualizarRegistro/details(page=0,size=6)}"
		th:object="${pacienteActualizar}" method="post">


		<input type="hidden" name="primarKey" th:field="*{identificacion}">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-6 ">

					<table class="table table-striped table-white">
						<thead>


						</thead>
						<tbody>

							<tr>
								<th scope="row"><label th:text="Nombre"></label></th>
								<td><input type="text" th:field="*{nombre}" /></td>
								<td class="errores" th:errors="*{nombre}">Nombre Error</td>
							</tr>

							<tr>
								<th scope="row"><label th:text="FechaNacimiento"></label></th>
								<td><input type="date" th:field="*{fechaNacimiento}" /></td>
								<td class="errores" th:errors="*{fechaNacimiento}">Nombre
									Error</td>
							</tr>
							<tr>
								<th scope="row"><label th:text="identificacion"></label></th>
								<td><input type="text" disabled="disabled"
									th:field="*{identificacion}" /></td>
								<td class="errores" th:errors="*{identificacion}">Nombre
									Error</td>
							</tr>

							<tr>
								<th scope="row"><label th:text="tipoIdentificacion"></label></th>
								<td><select th:field="*{tipoIdentificacion}">

										<option th:value="Tarjeta_Identidad"
											th:text="TarjetaIdentidad"></option>
										<option th:value="Cedula" th:text="Cedula"></option>
										<option th:value="Cedula_Extranjeria"
											th:text="CedulaExtranjeria"></option>
										<option th:value="Contraseña" th:text="Contraseña"></option>

								</select></td>
								<td class="errores" th:errors="*{tipoIdentificacion}">Nombre
									Error</td>
							</tr>

							<tr>
								<th scope="row"><label th:text="Eps"></label></th>
								<td><input type="text" th:field="*{eps}" /></td>
								<td class="errores" th:errors="*{eps}">Nombre Error</td>
							</tr>



							<tr>
								<th scope="row"><label th:text="historiaClinica"></label></th>
								<td><textarea th:field="*{historiaClinica}"></textarea></td>
								<td class="errores" th:errors="*{historiaClinica}">Nombre
									Error</td>
							</tr>

							<tr>
								<th><input type="submit" class="btn btn-primary mt-4 mb-4"
									th:value="Actualizar" /></th>
								<th><input type="reset" class="btn btn-primary mt-4 mb-4"
									th:value="Restablecer" /></th>
							</tr>

						</tbody>
					</table>

				</div>




			</div>


		</div>


	</form>




	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</body>
</html>
