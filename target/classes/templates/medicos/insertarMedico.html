<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css">

<title>Insertar Medico</title>

</head>
<body>


	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6 mt-4 mb-4">
				<div class="alert alert-primary" role="alert">Insertar Medico</div>
			</div>
		</div>
	</div>


	<form th:action="@{/medicos/insertarRegistro/details(page=0,size=6)}"
		th:object="${medicoActualizar}" method="post" id="formularioInsertar">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-6 ">

					<table class="table table-striped table-white">
						<thead>


						</thead>
						<tbody>

							<tr>
								<th scope="row"><label th:text="Nombre"></label></th>
								<td><input type="text" th:field="*{nombre}" /></td>
								<td class="errores" th:errors="*{nombre}"></td>


							</tr>
							<tr>
								<th scope="row"><label th:text="Identificacion"></label></th>
								<td><input type="text" th:field="*{identificacion}" /></td>
								<td class="errores" th:errors="*{identificacion}"></td>

							</tr>
							<tr>
								<th scope="row"><label th:text="TipoIdentificacion"></label></th>
								<td><input type="text" th:field="*{tipoIdentificacion}" /></td>
								<td class="errores" th:errors="*{tipoIdentificacion}"></td>

							</tr>
							<tr>
								<th scope="row"><label th:text="NumeroTarjetaProfesional"></label></th>
								<td><input type="text"
									th:field="*{numeroTarjetaProfesional}" /></td>
								<td class="errores" th:errors="*{numeroTarjetaProfesional}"></td>

							</tr>

							<tr>
								<th scope="row"><label th:text="TiempoExperiencia"></label></th>
								<td><input type="number" th:field="*{tiempoExperiencia}" /></td>
								<td class="errores" th:errors="*{tiempoExperiencia}"></td>

							</tr>

							<tr>
								<th scope="row"><label th:text="Especialidad"></label></th>
								<td><input type="text" th:field="*{especialidad}" /></td>
								<td class="errores" th:errors="*{especialidad}"></td>

							</tr>

							<tr>

								<th scope="row"><label th:text="InicioAtencion"></label></th>
								<td><select th:field="*{inicioAtencion}">


										<option th:value="6" th:text="6"></option>
										<option th:value="7" th:text="7"></option>
										<option th:value="8" th:text="8"></option>
										<option th:value="9" th:text="9"></option>
										<option th:value="10" th:text="10"></option>
										<option th:value="11" th:text="11"></option>
										<option th:value="12" th:text="12"></option>
										<option th:value="13" th:text="13"></option>
										<option th:value="14" th:text="14"></option>
										<option th:value="15" th:text="15"></option>
										<option th:value="16" th:text="16"></option>
										<option th:value="17" th:text="17"></option>
										<option th:value="18" th:text="18"></option>



								</select></td>
								<td class="errores" th:errors="*{inicioAtencion}">Nombre
									Error</td>
								<td class="errores" th:text="${validarHoras}"></td>

							</tr>

							<tr>

								<th scope="row"><label th:text="FinAtencion"></label></th>
								<td><select th:field="*{finAtencion}">


										<option th:value="6" th:text="6"></option>
										<option th:value="7" th:text="7"></option>
										<option th:value="8" th:text="8"></option>
										<option th:value="9" th:text="9"></option>
										<option th:value="10" th:text="10"></option>
										<option th:value="11" th:text="11"></option>
										<option th:value="12" th:text="12"></option>
										<option th:value="13" th:text="13"></option>
										<option th:value="14" th:text="14"></option>
										<option th:value="15" th:text="15"></option>
										<option th:value="16" th:text="16"></option>
										<option th:value="17" th:text="17"></option>
										<option th:value="18" th:text="18"></option>



								</select></td>
								<td class="errores" th:errors="*{finAtencion}">Nombre Error</td>
								<td class="errores" th:text="${validarHoras2}"></td>

							</tr>


							<tr>
								<th><input type="submit" class="btn btn-primary mt-4 mb-4"
									th:value="Insertar" /></th>
								<th><input type="reset" class="btn btn-primary mt-4 mb-4"
									th:value="Restablecer" /></th>
							</tr>

						</tbody>
					</table>




				</div>




			</div>


		</div>







	</form>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
