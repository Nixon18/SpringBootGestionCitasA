
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista Medicos</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">




</head>
<body>


	<div th:replace="componentes/menuNavegacion :: menuNavegacion"></div>


	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 mt-4 mb-4">
				<div class="alert alert-primary" role="alert">Lista Medicos</div>
			</div>
		</div>
	</div>





	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12">

				<form th:action="@{/medicos/cargarFormulario}" method="post">
					<table class="table table-striped table-white">
						<thead class="bg-primary text-white text-center">
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Identificacion</th>
								<th scope="col">Tipo Identificacion</th>
								<th scope="col">N. Tarjeta Profesional</th>
								<th scope="col">Experiencia</th>
								<th scope="col">Especialidad</th>
								<th scope="col">Inicio Atencion</th>
								<th scope="col">Fin Atencion</th>
								<th scope="col" colspan="2">Evento Asociado</th>

							</tr>
						</thead>
						<tbody>

							<th:block th:each=" medico :${medicos}">

								<tr>
									<th scope="row" th:text="${medico.nombre}"></th>
									<td th:text="${medico.identificacion}"></td>
									<td th:text="${medico.tipoIdentificacion}"></td>
									<td th:text="${medico.numeroTarjetaProfesional}"></td>
									<td th:text="${medico.tiempoExperiencia}"></td>
									<td th:text="${medico.especialidad}"></td>
									<td class="text-center" th:text="${medico.inicioAtencion}"></td>
									<td class="text-center" th:text="${medico.finAtencion}"></td>
									<td><a
										th:href="@{/medicos/cargarRegistro/details(campoClave=${medico.Identificacion})}">Actualizar</a>
									</td>
									<td><a
										th:href="@{/medicos/eliminarRegistro/details(campoClave=${medico.Identificacion},page=0,size=6)}">Eliminar</a>
									</td>

								</tr>

							</th:block>

						</tbody>
					</table>


					<button type="submit" class="btn btn-primary mt-4 mb-4">Insertar
						Registro</button>

				</form>

				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-center">

						<li class="page-item "
							th:classappend="(${#httpServletRequest.getParameter('page')} == '0')? 'active' : '' "><a
							class="page-link" th:href="@{/medicos/listar?page=0&size=6}">1</a></li>
						<li class="page-item "
							th:classappend="(${#httpServletRequest.getParameter('page')} == '1')? 'active' : '' "><a
							class="page-link" th:href="@{/medicos/listar?page=1&size=6}">2
						</a></li>
						<li class="page-item "
							th:classappend="(${#httpServletRequest.getParameter('page')} == '2')? 'active' : '' "><a
							class="page-link" th:href="@{/medicos/listar?page=2&size=6}">3
						</a></li>

					</ul>
				</nav>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
