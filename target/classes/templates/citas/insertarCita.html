<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/estilo.css}" type="text/css">

<title>Insertar Cita</title>
</head>
<body>


	<div class="container">
		<div class="row justify-content-center">
			<div class="col-4 mt-4 mb-4">
				<div class="alert alert-primary" role="alert">Insertar Cita</div>
			</div>
		</div>
	</div>


	<form th:action="@{/citas/insertarRegistro/details(page=0,size=6)}"
		th:object="${citaInsertar}" method="post" id="formularioInsertar">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-4 ">
					<table class="table table-striped table-white">



						<tr>
							<th scope="row"><label th:text="Paciente"></label></th>
							<td><input type="text" th:field="*{paciente}" /></td>
							<td class="errores" th:errors="*{paciente}">Nombre Error</td>
							<td class="errores" th:text="${validarPaciente}">Nombre
								Error</td>
						</tr>

						<tr>
							<th scope="row"><label th:text="Medico"></label></th>
							<td><input type="text" th:field="*{medico}" /></td>
							<td class="errores" th:errors="*{medico}">Nombre Error</td>
							<td class="errores" th:text="${validarMedico}">Nombre Error</td>
						</tr>
						<tr>
							<th scope="row"><label th:text="Horario_Cita"></label></th>
							<td><select th:field="*{horarioCita}">


									<option th:value="6" th:text="6"></option>
									<option th:value="7" th:text="7"></option>
									<option th:value="8" th:text="8"></option>
									<option th:value="9" th:text="9"></option>
									<option th:value="10" th:text="10"></option>
									<option th:value="11" th:text="11"></option>
									<option th:value="12" th:text="12"></option>
									<option th:value="13" th:text="13"></option>
									<option th:value="14" th:text="14"></option>
									<option th:value="15" th:text="15"></option>
									<option th:value="16" th:text="16"></option>
									<option th:value="17" th:text="17"></option>
									<option th:value="18" th:text="18"></option>



							</select></td>
							<td class="errores" th:errors="*{horarioCita}">Nombre Error</td>
							<td class="errores" th:text="${validarRango}">Nombre Error</td>
							<td class="errores" th:text="${disponibilidadCita}">Nombre
								Error</td>



						</tr>



						<tr>
							<th><input type="submit" class="btn btn-primary mt-4 mb-4"
								th:value="Insertar" /></th>
							<th><input type="reset" class="btn btn-primary mt-4 mb-4"
								th:value="Restablecer" /></th>
						</tr>


					</table>
				</div>
			</div>
		</div>




	</form>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
